<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Data -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="hostname" content="johndeshano.me">
  <meta name="expected-hostname" content="johndeshano.me">
  <meta name="description" content="{% block description %} The portfolio of John de Shano, this page is used to show off all of my talents and the projects I have done in the past and what I plan for the future. {% endblock %}">
  <meta name="keywords" content="Portfolio,John,de,Shano,DeShano,JohnDeShano,CSS,HTML,JS,JavaScript,PHP,Flask,Python,C++,Game,Developer,Security,Researcher,Debugger,MTA,Wayne,{% block keywords %} {% endblock %}">
  <meta name="author" content="John DeShano">
  <meta name="theme-color" content="#0288D1">

  <!-- Title -->
  <title>{{ title }} - John de Shano</title>

  <link rel="manifest" href="{% static 'webpage/manifest.webmanifest' %}">
  <link rel="icon" href="{% static 'webpage/src/favicon.png' %}">
  {% block style %}{% endblock %}

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-77147759-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-77147759-2');
  </script>


  <!-- Style Sheets -->
  <link rel="stylesheet" media="all" type="text/css" href="{% static 'webpage/css/grid.css' %}">
  <link rel="stylesheet" media="all" type="text/css" href="{% static 'webpage/css/master.css' %}">
  {% block stylesheets %} {% endblock %}

  <link rel="preload" as="style" media="all" type="text/css" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans|Oswald|Material+Icons">
</head>

<body>
  {% include 'webpage/_header.html' %}

  <!-- Content Start -->
  <main>
    <div id="content" class="container">
      {% block body %} {% endblock %}
    </div>
    <!-- Content End -->

    {% include 'webpage/_footer.html' %}

    <!-- Scripts -->
    <link rel="stylesheet" media="all" type="text/css" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans|Oswald|Material+Icons">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'webpage/js/master.js' %}"></script>
    {% block script %}{% endblock %}
</body>

</html>
